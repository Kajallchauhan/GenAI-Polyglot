<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Translator - Get Started</title>
    <style>
        /* Reusing CSS variables and base styles from your provided index.html */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --bg-dark: #0f0f23;
            --bg-light: #1a1a2e;
            --text-light: #ffffff;
            --text-muted: #a0a0a0;
            --card-bg: rgba(255, 255, 255, 0.1);
            --border-radius: 20px;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbar for static landing page */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Background Animation - Reused */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(-10px) translateY(-20px);
            }
            50% {
                transform: translateX(10px) translateY(-10px);
            }
            75% {
                transform: translateX(-5px) translateY(10px);
            }
        }

        /* Hero Section Styling */
        .hero-container {
            max-width: 900px;
            padding: 2rem;
            position: relative;
            z-index: 2; /* Ensure content is above background */
            animation: fadeInUp 1s ease-out;
        }

        .hero-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease-out;
        }

        .hero-logo h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .sound-wave { /* Reused from index.html */
            display: flex;
            align-items: center;
            gap: 3px;
            height: 40px; /* Slightly larger for landing page */
        }

        .wave { /* Reused from index.html */
            width: 4px; /* Slightly wider */
            background: linear-gradient(to top, var(--primary-color), var(--accent-color));
            border-radius: 4px;
            animation: wave 1.5s ease-in-out infinite;
        }

        .wave:nth-child(1) { height: 12px; animation-delay: 0s; }
        .wave:nth-child(2) { height: 24px; animation-delay: 0.1s; }
        .wave:nth-child(3) { height: 36px; animation-delay: 0.2s; }
        .wave:nth-child(4) { height: 24px; animation-delay: 0.3s; }
        .wave:nth-child(5) { height: 18px; animation-delay: 0.4s; }

        @keyframes wave { /* Reused from index.html */
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            line-height: 1.1;
            background: linear-gradient(45deg, var(--text-light), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.3), 0 0 10px rgba(255, 255, 255, 0.2);
            }
            to {
                text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--primary-color);
            }
        }

        .hero-subtitle {
            font-size: 1.8rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .get-started-btn {
            display: inline-block;
            padding: 1.5rem 3.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: pulseButton 2s ease-in-out infinite;
        }

        .get-started-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
        }

        .get-started-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Button hover ripple effect */
        .get-started-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease, opacity 0.5s ease;
            z-index: -1;
        }

        .get-started-btn:hover::after {
            width: 250px;
            height: 250px;
            opacity: 1;
        }

        @keyframes pulseButton {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        /* General Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design for Landing Page */
        @media (max-width: 768px) {
            .hero-logo h1 {
                font-size: 2.5rem;
            }
            .hero-title {
                font-size: 3rem;
            }
            .hero-subtitle {
                font-size: 1.3rem;
            }
            .get-started-btn {
                padding: 1.2rem 2.5rem;
                font-size: 1.3rem;
            }
             .wave {
                width: 3px;
            }
            .wave:nth-child(1) { height: 10px; }
            .wave:nth-child(2) { height: 20px; }
            .wave:nth-child(3) { height: 30px; }
            .wave:nth-child(4) { height: 20px; }
            .wave:nth-child(5) { height: 15px; }
            .sound-wave { height: 30px; }
        }

        @media (max-width: 480px) {
            .hero-logo {
                flex-direction: column;
                gap: 0.5rem;
            }
            .hero-logo h1 {
                font-size: 2rem;
            }
            .hero-title {
                font-size: 2.5rem;
            }
            .hero-subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            .get-started-btn {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="hero-container">
        <div class="hero-logo">
            <div class="sound-wave">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
            <h1>Audio Translator</h1>
        </div>
        <h2 class="hero-title">Break Language Barriers. <br>Hear Your World.</h2>
        <p class="hero-subtitle">Instantly translate audio files into multiple languages with our advanced AI-powered platform. Fast, accurate, and seamless.</p>
        <a href="/upload" class="get-started-btn">Get Started</a>
    </div>
</body>
</html>
