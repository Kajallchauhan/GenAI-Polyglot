<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Translator</title>
    <style>
        /* Audio Translator CSS */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --bg-dark: #0f0f23;
            --bg-light: #1a1a2e;
            --text-light: #ffffff;
            --text-muted: #a0a0a0;
            --card-bg: rgba(255, 255, 255, 0.1);
            --border-radius: 20px;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Background Animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(-10px) translateY(-20px);
            }
            50% {
                transform: translateX(10px) translateY(-10px);
            }
            75% {
                transform: translateX(-5px) translateY(10px);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            font-weight: 300;
        }

        /* Sound Wave Animation */
        .sound-wave {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 30px;
        }

        .wave {
            width: 3px;
            background: linear-gradient(to top, var(--primary-color), var(--accent-color));
            border-radius: 3px;
            animation: wave 1.5s ease-in-out infinite;
        }

        .wave:nth-child(1) { height: 10px; animation-delay: 0s; }
        .wave:nth-child(2) { height: 20px; animation-delay: 0.1s; }
        .wave:nth-child(3) { height: 30px; animation-delay: 0.2s; }
        .wave:nth-child(4) { height: 20px; animation-delay: 0.3s; }
        .wave:nth-child(5) { height: 15px; animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
        }

        /* Translator Card */
        .translator-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            transition: var(--transition);
        }

        .translator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .icon-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .microphone-icon {
            width: 40px;
            height: 40px;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .card-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Form Styling */
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .file-label {
            cursor: pointer;
            display: block;
        }

        .file-input {
            display: none;
        }

        .file-upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .file-upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .file-upload-area.drag-over {
            border-color: var(--accent-color);
            background: rgba(240, 147, 251, 0.1);
            transform: scale(1.05);
        }

        .file-upload-area.file-selected {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            color: var(--primary-color);
            animation: float 3s ease-in-out infinite;
        }

        .upload-icon svg {
            width: 100%;
            height: 100%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Select Styling */
        .select-label {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .select-container {
            position: relative;
        }

        .language-select {
            width: 100%;
            padding: 1rem 1.5rem;
            padding-right: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .language-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .language-select:hover {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .language-select option {
            background: var(--bg-light);
            color: var(--text-light);
            padding: 0.5rem;
        }

        .select-arrow {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--text-muted);
            pointer-events: none;
            transition: var(--transition);
        }

        .language-select:focus + .select-arrow {
            color: var(--primary-color);
            transform: translateY(-50%) rotate(180deg);
        }

        /* Button Styling */
        .translate-btn {
            padding: 1.25rem 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .translate-btn:active {
            transform: translateY(0);
        }

        .btn-text {
            transition: var(--transition);
        }

        .btn-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: var(--transition);
        }

        .translate-btn.loading .btn-text {
            opacity: 0;
        }

        .translate-btn.loading .btn-loader {
            opacity: 1;
        }

        .loader-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .loader-dot:nth-child(1) { animation-delay: -0.32s; }
        .loader-dot:nth-child(2) { animation-delay: -0.16s; }
        .loader-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Features Section */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-item {
            text-align: center;
            padding: 2rem 1rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .feature-item:nth-child(2) {
            animation-delay: 0.5s;
        }

        .feature-item:nth-child(3) {
            animation-delay: 0.6s;
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: rotate 4s ease-in-out infinite;
        }

        .feature-item h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .feature-item p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .translator-card {
                padding: 2rem;
            }
            
            .file-upload-area {
                padding: 2rem 1rem;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .feature-item {
                padding: 1.5rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .translator-card {
                padding: 1.5rem;
            }
            
            .upload-form {
                gap: 1.5rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, var(--secondary-color), var(--accent-color));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-animation"></div>
        
        <header class="header">
            <div class="logo">
                <div class="sound-wave">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
                <h1>Audio Translator</h1>
            </div>
            <p class="subtitle">Transform your voice across languages</p>
        </header>

        <div class="translator-card">
            <div class="card-header">
                <div class="icon-container">
                    <svg class="microphone-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a4 4 0 0 0-4 4v6a4 4 0 0 0 8 0V5a4 4 0 0 0-4-4z"/>
                        <path d="M19 10v1a7 7 0 0 1-14 0v-1"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </div>
                <h2>Upload & Translate Audio</h2>
            </div>

            <form class="upload-form" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="file-label">
                        <input type="file" name="file" accept="audio/*" required class="file-input">
                        <div class="file-upload-area">
                            <div class="upload-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7,10 12,15 17,10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                            </div>
                            <span class="upload-text">Click to select audio file</span>
                            <span class="upload-subtext">or drag and drop</span>
                        </div>
                    </label>
                </div>

                <div class="form-group">
                    <label class="select-label">Target Language</label>
                    <div class="select-container">
                        <select name="language" required class="language-select">
                            <option value="">Choose a language</option>
                            <option value="hi">🇮🇳 Hindi</option>
                            <option value="fr">🇫🇷 French</option>
                            <option value="es">🇪🇸 Spanish</option>
                            <option value="de">🇩🇪 German</option>
                            <option value="ta">🇮🇳 Tamil</option>
                            <option value="te">🇮🇳 Telugu</option>
                            <option value="zh">🇨🇳 Chinese</option>
                            <option value="ja">🇯🇵 Japanese</option>
                            <option value="bn">🇧🇩 Bengali</option>
                        </select>
                        <div class="select-arrow">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <button type="submit" class="translate-btn">
                    <span class="btn-text">Translate Audio</span>
                    <div class="btn-loader">
                        <div class="loader-dot"></div>
                        <div class="loader-dot"></div>
                        <div class="loader-dot"></div>
                    </div>
                </button>
            </form>
        </div>

        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">⚡</div>
                <h3>Lightning Fast</h3>
                <p>Quick processing and translation</p>
            </div>
            <div class="feature-item">
                <div class="feature-icon">🌍</div>
                <h3>Multi-Language</h3>
                <p>Support for 9 major languages</p>
            </div>
            <div class="feature-item">
                <div class="feature-icon">🎯</div>
                <h3>High Accuracy</h3>
                <p>Advanced AI-powered translation</p>
            </div>
        </div>
    </div>

    <script>
        // File upload interaction
        const fileInput = document.querySelector('.file-input');
        const uploadArea = document.querySelector('.file-upload-area');
        const uploadText = document.querySelector('.upload-text');
        const translateBtn = document.querySelector('.translate-btn');

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                uploadText.textContent = e.target.files[0].name;
                uploadArea.classList.add('file-selected');
            }
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                uploadText.textContent = e.dataTransfer.files[0].name;
                uploadArea.classList.add('file-selected');
            }
        });

        // Button loading animation
        translateBtn.addEventListener('click', function() {
            if (fileInput.files.length > 0 && document.querySelector('.language-select').value) {
                translateBtn.classList.add('loading');
                setTimeout(() => {
                    translateBtn.classList.remove('loading');
                }, 3000);
            }
        });
    </script>
</body>
</html>
